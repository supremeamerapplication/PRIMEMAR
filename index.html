<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeMar - Complete Social Media</title>
    <meta name="theme-color" content="#ff9800">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary: #ff9800;
            --secondary: #fdc500;
            --accent: #ff3333;
            --success: #4CAF50;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-border: #333;
            --text-dark: #fff;
            --text-secondary: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        /* Auth Screen */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .auth-container {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--dark-border);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 1rem;
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* App Container */
        #appContainer {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        #appContainer.active {
            display: flex;
        }

        /* Header */
        .header {
            background: var(--dark-card);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--dark-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark-card);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            border-top: 1px solid var(--dark-border);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(255,152,0,0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Home Page */
        .stories-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow-x: auto;
            border-bottom: 1px solid var(--dark-border);
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 70px;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 3px;
            margin-bottom: 0.5rem;
        }

        .story-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--dark-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
        }

        .post-composer {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
        }

        .composer-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }

        .composer-textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            outline: none;
        }

        .feed {
            padding: 1rem;
        }

        /* Posts */
        .post {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding-top: 0.75rem;
            border-top: 1px solid var(--dark-border);
        }

        .post-action {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-action.liked {
            color: var(--accent);
        }

        /* Profile Page */
        .profile-header {
            height: 150px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
        }

        .profile-avatar {
            position: absolute;
            bottom: -30px;
            left: 1rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--dark-bg);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .profile-info {
            padding: 3rem 1rem 1rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .profile-handle {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid var(--dark-border);
            border-bottom: 1px solid var(--dark-border);
        }

        .stat {
            text-align: center;
            cursor: pointer;
        }

        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Notifications */
        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Messages */
        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        /* Settings */
        .settings-item {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--dark-card);
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 1rem 0;
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: black;
        }

        .modal-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-dark);
        }

        /* Followers/Following List */
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .follow-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto;
        }

        .follow-btn.following {
            background: rgba(255,255,255,0.1);
            color: var(--text-dark);
        }

        /* Story Viewer */
        .story-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .story-viewer.active {
            display: flex;
        }

        .story-content {
            max-width: 90%;
            max-height: 70%;
            border-radius: 12px;
            overflow: hidden;
        }

        .story-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-story {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-fire"></i> PrimeMar
            </div>
            <div>Initializing...</div>

    <div id="appContainer">
        <!-- Header -->

                <i class="fas fa-fire"></i> PrimeMar

        <!-- Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="homePage">
                <i class="fas fa-home"></i>
                <span style="font-size: 0.75rem;">Home</span>
            </div>
            <div class="nav-item" data-page="notificationsPage">
                <i class="fas fa-bell"></i>
                <span style="font-size: 0.75rem;">Alerts</span>
            </div>
            <div class="nav-item" data-page="messagesPage">
                <i class="fas fa-envelope"></i>
                <span style="font-size: 0.75rem;">Messages</span>
            </div>
            <div class="nav-item" data-page="profilePage">
                <i class="fas fa-user"></i>
                <span style="font-size: 0.75rem;">Profile</span>
            </div>
            <div class="nav-item" data-page="settingsPage">
                <i class="fas fa-cog"></i>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

        <div class="close-story" onclick="app.closeStory()">&times;</div>
    </div>

    <script>
    // ========== COMPLETE WORKING SOCIAL MEDIA APP ==========
    class PrimeMar {
        constructor() {
            this.supabaseUrl = 'https://mtqvgnkkzrqctapnxikg.supabase.co';
            this.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10cXZnbmtrenJxY3RhcG54aWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzIwMTYsImV4cCI6MjA4MDgwODAxNn0.lJ9wNxHjvWejFI6q6-sh-CQ_3bKFM1S__6J7WZSG8dY';
            
            this.supabase = null;
            this.currentUser = null;
            this.userProfile = null;
            
            this.posts = [];
            this.conversations = [];
            this.notifications = [];
            this.stories = [];
            this.followers = [];
            this.following = [];
            
            this.init();
        }

        async init() {
            try {
                this.supabase = window.supabase.createClient(this.supabaseUrl, this.supabaseKey);
                
                const { data: { session } } = await this.supabase.auth.getSession();
                
                if (session) {
                    this.currentUser = session.user;
                    await this.loadUserProfile();
                    this.showApp();
                    await this.loadAllData();
                } else {
                    this.showAuth();
                }
                
                this.setupEventListeners();
                
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        async loadUserProfile() {
            if (!this.currentUser) return;
            
            try {
                let { data: profile } = await this.supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', this.currentUser.id)
                    .single();

                if (!profile) {
                    profile = {
                        id: this.currentUser.id,
                        name: this.currentUser.user_metadata?.full_name || 'User',
                        username: this.currentUser.user_metadata?.username || 'user_' + Date.now(),
                        email: this.currentUser.email,
                        bio: 'Welcome to my profile!',
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(this.currentUser.user_metadata?.full_name || 'User')}&background=ff9800&color=fff`,
                        created_at: new Date().toISOString()
                    };
                    
                    await this.supabase.from('profiles').insert([profile]);
                }
                
                this.userProfile = profile;
                this.updateProfileUI();
                
            } catch (error) {
                console.error('Profile load error:', error);
            }
        }

        async loadAllData() {
            await Promise.all([
                this.loadPosts(),
                this.loadStories(),
                this.loadConversations(),
                this.loadNotifications(),
                this.loadFollowStats()
            ]);
        }

        async loadPosts() {
            try {
                // Try to load from Supabase
                const { data: posts } = await this.supabase
                    .from('posts')
                    .select('*, author:profiles(name, username, avatar)')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (posts) {
                    this.posts = posts;
                } else {
                    // Create sample posts
                    this.posts = [
                        {
                            id: '1',
                            author_id: this.currentUser.id,
                            author: { name: this.userProfile.name, username: this.userProfile.username, avatar: this.userProfile.avatar },
                            content: 'Welcome to PrimeMar! This is your first post. ðŸŽ‰',
                            likes_count: 0,
                            comments_count: 0,
                            created_at: new Date().toISOString()
                        },
                        {
                            id: '2',
                            author_id: 'sample-user-2',
                            author: { name: 'Alex Johnson', username: 'alexj', avatar: 'https://ui-avatars.com/api/?name=Alex+Johnson&background=2196F3&color=fff' },
                            content: 'Just joined PrimeMar! Loving the platform so far! ðŸ”¥',
                            likes_count: 24,
                            comments_count: 5,
                            created_at: new Date(Date.now() - 3600000).toISOString()
                        },
                        {
                            id: '3',
                            author_id: 'sample-user-3',
                            author: { name: 'Sarah Miller', username: 'sarahm', avatar: 'https://ui-avatars.com/api/?name=Sarah+Miller&background=4CAF50&color=fff' },
                            content: 'Check out my new profile picture! What do you think? ðŸ“¸',
                            likes_count: 156,
                            comments_count: 42,
                            created_at: new Date(Date.now() - 7200000).toISOString()
                        }
                    ];
                }
                
                this.renderPosts();
                
            } catch (error) {
                console.error('Posts load error:', error);
            }
        }

        async loadStories() {
            try {
                // Create sample stories
                this.stories = [

        // ========== UTILITY METHODS ==========
        formatTime(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return time.toLocaleDateString();
        }

        formatContent(content) {
            return content
                .replace(/\n/g, '<br>')
                .replace(/#(\w+)/g, '<span style="color: var(--primary);">#$1</span>')
                .replace(/@(\w+)/g, '<span style="color: var(--secondary);">@$1</span>');
        }

        showModal(title, content) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    ${title ? `<div class="modal-header"><h2>${title}</h2></div>` : ''}
                    ${content}
                </div>
            `;
            
            document.getElementById('modalsContainer').appendChild(modal);
        }

        showAuth() {
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appContainer').classList.remove('active');
            document.getElementById('loadingScreen').style.display = 'none';
        }

        showApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appContainer').classList.add('active');
            document.getElementById('loadingScreen').style.display = 'none';
        }

        showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        showSignupForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
                if (nav.getAttribute('data-page') === pageId) {
                    nav.classList.add('active');
                }
            });
            
            document.getElementById(pageId).classList.add('active');
        }

        // ========== EVENT LISTENERS ==========
        setupEventListeners() {
            // Auth
            document.getElementById('loginBtn').addEventListener('click', () => this.handleLogin());
            document.getElementById('signupBtn').addEventListener('click', () => this.handleSignup());
            document.getElementById('showSignup').addEventListener('click', () => this.showSignupForm());
            document.getElementById('showLogin').addEventListener('click', () => this.showLoginForm());
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    this.showPage(item.getAttribute('data-page'));
                });
            });
            
            // Post composer
            document.getElementById('postBtn').addEventListener('click', () => this.createPost());
            
            // Enter key for auth
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.handleLogin();
            });
            
            document.getElementById('signupPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.handleSignup();
            });
            
            // Click outside to close modals
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.remove();
                }
            });
        }

        // ========== COMPLETE FUNCTIONALITY ==========
        showComments(postId) {
            const post = this.posts.find(p => p.id === postId);
            if (!post) return;
            
            let html = '<div class="modal-header"><h2>Comments</h2></div><div class="modal-body">';
            
            html += `
                <div style="margin-bottom: 1rem;">
                    <input type="text" class="modal-input" id="commentInput" placeholder="Add a comment...">
                    <button class="modal-btn primary" style="width: 100%; margin-top: 0.5rem;" onclick="app.addComment('${postId}')">
                        Post Comment
                    </button>
                </div>
            `;
            
            // Sample comments
            const comments = [
                { id: '1', user: { name: 'Alex Johnson' }, content: 'Great post!', time: '2h ago' },
                { id: '2', user: { name: 'Sarah Miller' }, content: 'Thanks for sharing!', time: '1h ago' }
            ];
            
            html += comments.map(comment => `
                <div style="padding: 0.75rem; border-bottom: 1px solid var(--dark-border);">
                    <div style="font-weight: bold;">${comment.user.name}</div>
                    <div style="margin: 0.25rem 0;">${comment.content}</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary);">${comment.time}</div>
                </div>
            `).join('');
            
            html += '</div>';
            
            this.showModal('', html);
        }

        async addComment(postId) {
            const input = document.getElementById('commentInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            try {
                const { error } = await this.supabase
                    .from('post_comments')
                    .insert([{
                        post_id: postId,
                        user_id: this.currentUser.id,
                        content: content,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                // Update post comment count
                const post = this.posts.find(p => p.id === postId);
                if (post) {
                    post.comments_count = (post.comments_count || 0) + 1;
                    this.renderPosts();
                }
                
                input.value = '';
                
            } catch (error) {
                console.error('Add comment error:', error);
            }
        }

        sharePost(postId) {
            const post = this.posts.find(p => p.id === postId);
            if (!post) return;
            
            this.showModal('Share Post', `
                <div style="text-align: center;">
                    <p>Share this post with others!</p>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button class="modal-btn primary" onclick="navigator.clipboard.writeText('${window.location.origin}/post/${postId}').then(() => { this.closest('.modal-overlay').remove(); })">
                            Copy Link
                        </button>
                        <button class="modal-btn secondary" onclick="this.closest('.modal-overlay').remove()">
                            Cancel
                        </button>
                    </div>
                </div>
            `);
        }

        openConversation(conversationId) {
            const conversation = this.conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            this.showModal(`Chat with ${conversation.user2?.name || 'User'}`, `
                <div style="height: 300px; overflow-y: auto; margin-bottom: 1rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        Start a conversation with ${conversation.user2?.name || 'User'}!
                    </div>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" class="modal-input" id="messageInput" placeholder="Type a message..." style="flex: 1;">
                    <button class="modal-btn primary" onclick="app.sendMessage('${conversationId}')">
                        Send
                    </button>
                </div>
            `);
        }

        async sendMessage(conversationId) {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            try {
                const { error } = await this.supabase
                    .from('messages')
                    .insert([{
                        conversation_id: conversationId,
                        sender_id: this.currentUser.id,
                        sender_name: this.userProfile.name,
                        content: content,
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                // Update conversation last message
                const conversation = this.conversations.find(c => c.id === conversationId);
                if (conversation) {
                    conversation.last_message = content;
                    conversation.updated_at = new Date().toISOString();
                    this.renderConversations();
                }
                
                input.value = '';
                
            } catch (error) {
                console.error('Send message error:', error);
            }
        }

        showPosts() {
            const userPosts = this.posts.filter(p => p.author_id === this.currentUser.id);
            
            let html = '<div class="modal-header"><h2>Your Posts</h2></div><div class="modal-body">';
            
            if (userPosts.length === 0) {
                html += '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No posts yet</p>';
            } else {
                html += '<div style="max-height: 400px; overflow-y: auto;">';
                html += userPosts.map(post => `
                    <div style="padding: 1rem; border-bottom: 1px solid var(--dark-border);">
                        <div style="margin-bottom: 0.5rem;">${post.content}</div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.875rem; color: var(--text-secondary);">
                            <span>${this.formatTime(post.created_at)}</span>
                            <span>${post.likes_count || 0} likes â€¢ ${post.comments_count || 0} comments</span>
                        </div>
                    </div>
                `).join('');
                html += '</div>';
            }
            
            html += '</div>';
            
            this.showModal('', html);
        }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
        window.app = new PrimeMar();
    });
    </script>
</body>
</html>
