<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrimeMar - Advanced Social Media</title>
    <meta name="theme-color" content="#ff9800">
    <meta name="description" content="Advanced social media platform with real-time messaging, voice/video calls, groups, and encryption">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* COMPLETE STYLES WITH ALL FEATURES */
        :root {
            --primary-color: #ff9800;
            --secondary-color: #fdc500;
            --accent-color: #ff3333;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg-dark: rgba(20, 20, 25, 0.95);
            --card-border-dark: rgba(255, 255, 255, 0.1);
            --text-dark: #ffffff;
            --text-secondary: #a0a0a0;
            --light-bg: #ffffff;
            --card-bg-light: rgba(255, 255, 255, 0.98);
            --card-border-light: rgba(0, 0, 0, 0.1);
            --text-light: #1a1a1a;
            --text-secondary-light: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--dark-bg);
            color: var(--text-dark);
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.light-mode {
            background: var(--light-bg);
            color: var(--text-light);
        }

        /* PWA Install Prompt */
        .pwa-install-prompt {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 10px;
            z-index: 9999;
            display: none;
            animation: slideUp 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .pwa-install-prompt.show {
            display: block;
        }

        .install-prompt-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn, .later-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .install-btn {
            background: white;
            color: var(--primary-color);
        }

        .later-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.3s;
        }

        .loading-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            width: 0%;
            transition: width 0.3s;
        }

        /* Main App Container */
        #appContainer {
            height: 100vh;
            display: none;
            flex-direction: column;
            background: var(--dark-bg);
        }

        #appContainer.active {
            display: flex;
        }

        /* Enhanced Header */
        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--card-border-dark);
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 60px;
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--card-border-light);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 2s infinite;
        }

        /* Enhanced Search with Visual Results */
        .search-container {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-wrapper {
            position: relative;
            background: rgba(255,255,255,0.08);
            border-radius: 25px;
            padding: 8px 15px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .search-wrapper:focus-within {
            background: rgba(255,255,255,0.12);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255,152,0,0.1);
        }

        body.light-mode .search-wrapper {
            background: rgba(0,0,0,0.05);
        }

        .search-input {
            width: 100%;
            background: none;
            border: none;
            color: inherit;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        body.light-mode .search-input::placeholder {
            color: var(--text-secondary-light);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: var(--card-bg-dark);
            border-radius: 15px;
            border: 1px solid var(--card-border-dark);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(20px);
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .search-results-section {
            margin-bottom: 15px;
        }

        .section-title {
            padding: 15px 20px 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--card-border-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--card-border-dark);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .result-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            margin-left: 15px;
            overflow: hidden;
        }

        .result-name {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-details {
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .result-stats {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Enhanced Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            padding: 10px 0;
            border-top: 1px solid var(--card-border-dark);
            z-index: 100;
        }

        body.light-mode .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid var(--card-border-light);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            position: relative;
        }

        .nav-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-color);
            color: white;
            font-size: 10px;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }

        .page {
            display: none;
            height: 100%;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        /* Home Page - Enhanced Feed */
        .stories-container {
            display: flex;
            gap: 15px;
            padding: 20px 15px;
            overflow-x: auto;
            scrollbar-width: none;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--card-border-dark);
        }

        .story {
            flex-shrink: 0;
            text-align: center;
            cursor: pointer;
            width: 80px;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            padding: 3px;
            margin: 0 auto 8px;
        }

        .story-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--card-bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        body.light-mode .story-avatar-inner {
            background: var(--card-bg-light);
        }

        .post-composer {
            padding: 20px;
            border-bottom: 1px solid var(--card-border-dark);
        }

        .composer-header {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 18px;
        }

        .composer-textarea {
            flex: 1;
            background: none;
            border: none;
            color: inherit;
            font-size: 16px;
            resize: none;
            min-height: 60px;
            font-family: inherit;
            outline: none;
            line-height: 1.5;
        }

        .composer-textarea::placeholder {
            color: var(--text-secondary);
        }

        .feed {
            padding: 15px;
        }

        /* Enhanced Post Design */
        .post {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
            border-radius: 16px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        body.light-mode .post {
            background: var(--card-bg-light);
            border: 1px solid var(--card-border-light);
        }

        /* Profile Page - Enhanced */
        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), #ff6b6b);
            overflow: hidden;
        }

        .profile-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .profile-info {
            padding: 20px;
            margin-top: -40px;
            position: relative;
        }

        .profile-avatar-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--card-bg-dark);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border: 2px solid var(--card-bg-dark);
            border-radius: 50%;
        }

        /* Messages Page - Complete */
        .messages-page {
            display: flex;
            height: 100%;
        }

        .conversations-list {
            width: 350px;
            border-right: 1px solid var(--card-border-dark);
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.02);
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border-dark);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border-dark);
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item.active, .conversation-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.02);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-content {
            background: rgba(255,255,255,0.1);
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
        }

        .message-status {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        /* Voice/Video Call Interface */
        .call-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .call-container.active {
            display: flex;
        }

        .call-video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border-radius: 10px;
            border: 2px solid white;
            object-fit: cover;
        }

        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .end-call {
            background: var(--accent-color);
            color: white;
        }

        .mute-btn, .video-btn {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Groups & Channels */
        .groups-container, .channels-container {
            padding: 20px;
        }

        .group-card, .channel-card {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .group-info, .channel-info {
            flex: 1;
        }

        .member-count {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Settings Page */
        .settings-container {
            padding: 20px;
        }

        .settings-section {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .settings-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border-dark);
            font-weight: 600;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--card-border-dark);
            cursor: pointer;
            transition: background 0.2s;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
            z-index: 1001;
            transform: translateX(200%);
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .conversations-list {
                width: 100%;
            }
            
            .messages-page {
                flex-direction: column;
            }
            
            .search-results {
                max-height: 400px;
            }
            
            .local-video {
                width: 80px;
                height: 120px;
            }
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        /* Selection */
        ::selection {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- PWA Install Prompt -->
    <div class="pwa-install-prompt" id="installPrompt">

    <script>
    // Service Worker Registration

    // COMPLETE ENHANCED SOCIAL MEDIA APP
    class PrimeMar {
        constructor() {
            this.supabaseUrl = 'https://mtqvgnkkzrqctapnxikg.supabase.co';
            this.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10cXZnbmtrenJxY3RhcG54aWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzIwMTYsImV4cCI6MjA4MDgwODAxNn0.lJ9wNxHjvWejFI6q6-sh-CQ_3bKFM1S__6J7WZSG8dY';
            this.supabase = null;
            this.currentUser = null;
            this.userProfile = null;
            
            // Enhanced data structures
            this.posts = new Map();
            this.conversations = new Map();
            this.groups = new Map();
            this.channels = new Map();
            this.notifications = new Map();
            this.searchResults = new Map();
            this.onlineUsers = new Set();
            
            // Real-time communication
            this.peer = null;
            this.activeCall = null;
            this.currentChat = null;

            // App state

            // Initialize
            this.init();
        }

        async init() {
            try {
                this.updateLoadingStatus('Initializing database...', 10);
                
                // Initialize Supabase with real-time
                this.supabase = window.supabase.createClient(this.supabaseUrl, this.supabaseKey, {
                    realtime: {
                        params: {
                            eventsPerSecond: 10
                        }
                    }
                });
                
                this.updateLoadingStatus('Setting up encryption...', 20);
                await this.setupEncryption();
                
                this.updateLoadingStatus('Checking authentication...', 40);
                await this.checkAuth();
                
                this.updateLoadingStatus('Setting up real-time...', 60);
                await this.setupRealtime();
                
                this.updateLoadingStatus('Loading data...', 80);
                await this.loadInitialData();
                
                this.updateLoadingStatus('Ready!', 100);
                
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        this.showApp();
                        this.setupPWA();
                    }, 300);
                }, 500);
                
            } catch (error) {
                console.error('Initialization error:', error);
                this.showNotification('Failed to initialize app', 'error');
            }
        }

        async setupEncryption() {
            // Generate encryption key from user data
            const userId = localStorage.getItem('primemar-user-id') || 'default';
            this.encryptionKey = CryptoJS.SHA256(userId + 'prime-mar-secret').toString();
        }

        encryptMessage(message) {
            return CryptoJS.AES.encrypt(message, this.encryptionKey).toString();
        }

        decryptMessage(encrypted) {
            try {
                const bytes = CryptoJS.AES.decrypt(encrypted, this.encryptionKey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.error('Decryption error:', error);
                return encrypted;
            }
        }

        async checkAuth() {
            const { data: { session } } = await this.supabase.auth.getSession();
            
            if (session) {
                this.currentUser = session.user;
                await this.loadUserProfile();
            } else {
                await this.showAuthModal();
            }
        }

        async showAuthModal() {
            // Simplified auth for example
            const email = prompt('Enter email for demo:');
            const password = prompt('Enter password for demo:');
            
            if (email && password) {
                const { data, error } = await this.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    this.showNotification('Auth failed: ' + error.message, 'error');
                    return this.showAuthModal();
                }
                
                this.currentUser = data.user;
                await this.loadUserProfile();
            }
        }

        async loadUserProfile() {
            try {
                let { data: profile, error } = await this.supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', this.currentUser.id)
                    .single();

                if (error || !profile) {
                    // Create profile if doesn't exist
                    profile = {
                        id: this.currentUser.id,
                        name: this.currentUser.email.split('@')[0],
                        username: this.currentUser.email.split('@')[0],
                        email: this.currentUser.email,
                        bio: 'Welcome to PrimeMar!',
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(this.currentUser.email.split('@')[0])}&background=ff9800&color=fff&size=256`,
                        cover_image: 'https://images.unsplash.com/photo-1519681393784-d120267933ba',
                        created_at: new Date().toISOString(),
                        is_online: true,
                        last_seen: new Date().toISOString()
                    };
                    
                    const { error: insertError } = await this.supabase
                        .from('profiles')
                        .insert([profile]);
                    
                    if (insertError) throw insertError;
                }
                
                this.userProfile = profile;
                this.updateProfileUI();
                
                // Update online status
                await this.supabase
                    .from('profiles')
                    .update({ 
                        is_online: true,
                        last_seen: new Date().toISOString() 
                    })
                    .eq('id', this.currentUser.id);
                    
            } catch (error) {
                console.error('Profile load error:', error);
                this.showNotification('Failed to load profile', 'error');
            }
        }

        async setupRealtime() {
            // Setup real-time subscriptions
            const profilesChannel = this.supabase.channel('profiles')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'profiles' },
                    payload => {
                        this.handleProfileUpdate(payload);
                    }
                )
                .subscribe();

            const messagesChannel = this.supabase.channel('messages')
                .on('postgres_changes',
                    { event: 'INSERT', schema: 'public', table: 'messages' },
                    payload => {
                        this.handleNewMessage(payload.new);
                    }
                )
                .subscribe();

            // Setup presence for online status
            const presenceChannel = this.supabase.channel('presence')
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    this.updateOnlineUsers(state);
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({
                            user_id: this.currentUser.id,
                            online_at: new Date().toISOString()
                        });
                    }
                });
        }

        handleProfileUpdate(payload) {
            if (payload.new.id === this.currentUser.id) {
                this.userProfile = payload.new;
                this.updateProfileUI();
            }
        }

        handleNewMessage(message) {
            if (message.conversation_id === this.currentChat?.id) {
                this.addMessageToChat(message);
            } else {
                this.showNotification(`New message from ${message.sender_name}`, 'info');
            }
        }

        updateOnlineUsers(state) {
            this.onlineUsers.clear();
            Object.values(state).forEach(presences => {
                presences.forEach(presence => {
                    this.onlineUsers.add(presence.user_id);
                });
            });
            
            document.getElementById('onlineStatus').style.background = 
                this.onlineUsers.has(this.currentUser.id) ? 'var(--success-color)' : 'var(--text-secondary)';
        }

        async loadInitialData() {
            await Promise.all([
                this.loadPosts(),
                this.loadConversations(),
                this.loadGroups(),
                this.loadNotifications()
            ]);
        }

        async loadPosts() {
            try {
                const { data: posts, error } = await this.supabase
                    .from('posts')
                    .select(`
                        *,
                        author:profiles(name, username, avatar),
                        likes:post_likes(count),
                        comments:post_comments(count)
                    `)
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (!error && posts) {
                    posts.forEach(post => this.posts.set(post.id, post));
                    this.renderPosts();
                }
            } catch (error) {
                console.error('Posts load error:', error);
            }
        }

        async loadConversations() {
            try {
                const { data: convs, error } = await this.supabase
                    .from('conversations')
                    .select(`
                        *,
                        participant1:profiles!conversations_user1_id_fkey(name, username, avatar),
                        participant2:profiles!conversations_user2_id_fkey(name, username, avatar),
                        last_message:messages(content, created_at)
                    `)
                    .or(`user1_id.eq.${this.currentUser.id},user2_id.eq.${this.currentUser.id}`)
                    .order('updated_at', { ascending: false });

                if (!error && convs) {
                    convs.forEach(conv => this.conversations.set(conv.id, conv));
                    this.renderConversations();
                }
            } catch (error) {
                console.error('Conversations load error:', error);
            }
        }

        async loadGroups() {
            try {
                const { data: groups, error } = await this.supabase
                    .from('groups')
                    .select(`
                        *,
                        members:group_members(count),
                        owner:profiles(name, username)
                    `)
                    .contains('members', [this.currentUser.id])
                    .order('created_at', { ascending: false });

                if (!error && groups) {
                    groups.forEach(group => this.groups.set(group.id, group));
                    this.renderGroups();
                }
            } catch (error) {
                console.error('Groups load error:', error);
            }
        }

        async createGroup(name, description, isPrivate = false) {
            try {
                const group = {
                    name: name,
                    description: description,
                    owner_id: this.currentUser.id,
                    is_private: isPrivate,
                    members: [this.currentUser.id],
                    created_at: new Date().toISOString()
                };

                const { data, error } = await this.supabase
                    .from('groups')
                    .insert([group])
                    .select()
                    .single();

                if (error) throw error;

                this.groups.set(data.id, data);
                this.renderGroups();
                this.showNotification(`Group "${name}" created!`, 'success');
                
                return data;
            } catch (error) {
                console.error('Group creation error:', error);
                this.showNotification('Failed to create group', 'error');
            }
        }

        async createChannel(groupId, name, type = 'text') {
            try {
                const channel = {
                    group_id: groupId,
                    name: name,
                    type: type,
                    created_by: this.currentUser.id,
                    created_at: new Date().toISOString()
                };

                const { data, error } = await this.supabase
                    .from('channels')
                    .insert([channel])
                    .select()
                    .single();

                if (error) throw error;

                this.channels.set(data.id, data);
                this.showNotification(`Channel "${name}" created!`, 'success');
                
                return data;
            } catch (error) {
                console.error('Channel creation error:', error);
                this.showNotification('Failed to create channel', 'error');
            }
        }

        async sendMessage(conversationId, content, type = 'text') {
            try {
                const encryptedContent = this.encryptMessage(content);
                
                const message = {
                    conversation_id: conversationId,
                    sender_id: this.currentUser.id,
                    sender_name: this.userProfile.name,
                    content: encryptedContent,
                    type: type,
                    created_at: new Date().toISOString()
                };

                const { error } = await this.supabase
                    .from('messages')
                    .insert([message]);

                if (error) throw error;

                // Update conversation timestamp
                await this.supabase
                    .from('conversations')
                    .update({ updated_at: new Date().toISOString() })
                    .eq('id', conversationId);

            } catch (error) {
                console.error('Message send error:', error);
                this.showNotification('Failed to send message', 'error');
            }
        }

        async startVoiceCall(userId) {
            try {
                this.showNotification('Starting voice call...', 'info');
                
                if (!this.peer) {
                    this.peer = new Peer(this.currentUser.id);
                    
                    this.peer.on('call', call => {
                        this.handleIncomingCall(call);
                    });
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: false, 
                    audio: true 
                });
                
                const call = this.peer.call(userId, stream);
                this.setupCall(call);
                
            } catch (error) {
                console.error('Voice call error:', error);
                this.showNotification('Failed to start call', 'error');
            }
        }

        async startVideoCall(userId) {
            try {
                this.showNotification('Starting video call...', 'info');
                
                if (!this.peer) {
                    this.peer = new Peer(this.currentUser.id);
                    
                    this.peer.on('call', call => {
                        this.handleIncomingCall(call);
                    });
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                document.getElementById('localVideo').srcObject = stream;
                
                const call = this.peer.call(userId, stream);
                this.setupCall(call);
                
            } catch (error) {
                console.error('Video call error:', error);
                this.showNotification('Failed to start video call', 'error');
            }
        }

        handleIncomingCall(call) {
            this.showNotification(`Incoming ${call.metadata.type} call...`, 'info');
            
            // For demo, auto-answer
            if (confirm(`Accept ${call.metadata.type} call?`)) {
                navigator.mediaDevices.getUserMedia({
                    video: call.metadata.type === 'video',
                    audio: true
                }).then(stream => {
                    call.answer(stream);
                    document.getElementById('localVideo').srcObject = stream;
                    this.setupCall(call);
                });
            }
        }

        setupCall(call) {
            this.activeCall = call;
            
            call.on('stream', remoteStream => {
                document.getElementById('remoteVideo').srcObject = remoteStream;
                document.getElementById('callContainer').classList.add('active');
            });
            
            call.on('close', () => {
                this.endCall();
            });
        }

        endCall() {
            if (this.activeCall) {
                this.activeCall.close();
                this.activeCall = null;
            }
            
            ['localVideo', 'remoteVideo'].forEach(id => {
                const video = document.getElementById(id);
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
            });
            
            document.getElementById('callContainer').classList.remove('active');
        }

        async search(query) {
            if (!query.trim()) {
                this.hideSearchResults();
                return;
            }

            try {
                // Search users
                const { data: users } = await this.supabase
                    .from('profiles')
                    .select('*')
                    .or(`username.ilike.%${query}%,name.ilike.%${query}%`)
                    .limit(5);

                // Search groups
                const { data: groups } = await this.supabase
                    .from('groups')
                    .select('*, members:group_members(count)')
                    .ilike('name', `%${query}%`)
                    .limit(5);

                // Search posts
                const { data: posts } = await this.supabase
                    .from('posts')
                    .select('*, author:profiles(name, username)')
                    .ilike('content', `%${query}%`)
                    .limit(5);

                this.searchResults.clear();
                
                if (users?.length) this.searchResults.set('users', users);
                if (groups?.length) this.searchResults.set('groups', groups);
                if (posts?.length) this.searchResults.set('posts', posts);

                this.renderSearchResults();
                
            } catch (error) {
                console.error('Search error:', error);
            }
        }

            if (this.searchResults.has('posts')) {
                html += `
                    <div class="search-results-section">
                        <div class="section-title">
                            <i class="fas fa-newspaper"></i> POSTS
                        </div>
                        ${this.searchResults.get('posts').map(post => `
                            <div class="search-result-item" onclick="primeMar.viewPost('${post.id}')">
                                <div class="result-avatar">${post.author?.name?.charAt(0) || 'U'}</div>
                                <div class="result-info">
                                    <div class="result-name">
                                        ${post.author?.name || 'User'}
                                        <span class="result-badge">Post</span>
                                    </div>
                                    <div class="result-details">
                                        <span>${post.content.substring(0, 80)}${post.content.length > 80 ? '...' : ''}</span>
                                    </div>
                                    <div class="result-stats">
                                        <div class="stat">
                                            <i class="fas fa-heart"></i>
                                            <span>${post.likes?.[0]?.count || 0}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="fas fa-comment"></i>
                                            <span>${post.comments?.[0]?.count || 0}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="fas fa-clock"></i>
                                            <span>${this.formatTime(post.created_at)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = html || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No results found</div>';
            container.classList.add('active');
        }

        hideSearchResults() {
            document.getElementById('searchResults').classList.remove('active');
        }

        // UI Update Methods
        updateProfileUI() {
            if (!this.userProfile) return;
            
            document.getElementById('userAvatar').textContent = this.userProfile.name.charAt(0);
            document.getElementById('profileAvatar').textContent = this.userProfile.name.charAt(0);
            document.getElementById('profileName').textContent = this.userProfile.name;
            document.getElementById('profileHandle').textContent = '@' + this.userProfile.username;
            document.getElementById('profileBio').textContent = this.userProfile.bio || 'No bio yet';
            document.getElementById('profileCover').src = this.userProfile.cover_image;
            
            // Update stats
            this.updateProfileStats();
        }

        async updateProfileStats() {
            try {
                // Get counts
                const { count: postsCount } = await this.supabase
                    .from('posts')
                    .select('*', { count: 'exact', head: true })
                    .eq('author_id', this.currentUser.id);
                
                const { count: followersCount } = await this.supabase
                    .from('follows')
                    .select('*', { count: 'exact', head: true })
                    .eq('following_id', this.currentUser.id)
                    .eq('status', 'accepted');
                
                const { count: followingCount } = await this.supabase
                    .from('follows')
                    .select('*', { count: 'exact', head: true })
                    .eq('follower_id', this.currentUser.id)
                    .eq('status', 'accepted');
                
                const statsHTML = `
                    <div class="stat" onclick="primeMar.showUserPosts()">
                        <span class="stat-number">${postsCount || 0}</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat" onclick="primeMar.showFollowers()">
                        <span class="stat-number">${followersCount || 0}</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat" onclick="primeMar.showFollowing()">
                        <span class="stat-number">${followingCount || 0}</span>
                        <span class="stat-label">Following</span>
                    </div>
                `;
                
                document.getElementById('profileStats').innerHTML = statsHTML;
                
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }

        renderPosts() {
            const container = document.getElementById('feedContainer');
            const posts = Array.from(this.posts.values());
            
            if (!posts.length) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <i class="fas fa-feather-alt" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>No posts yet</h3>
                        <p>Be the first to share something!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = posts.map(post => this.createPostHTML(post)).join('');
        }

        createPostHTML(post) {
            const author = post.author || {};
            const isLiked = false; // Would check in real implementation
            const likeCount = post.likes?.[0]?.count || 0;
            const commentCount = post.comments?.[0]?.count || 0;
            
            return `
                <div class="post" data-post-id="${post.id}">
                    <div style="padding: 20px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div class="avatar" style="width: 40px; height: 40px;">${author.name?.charAt(0) || 'U'}</div>
                            <div style="margin-left: 12px; flex: 1;">
                                <div style="font-weight: 600; font-size: 15px;">${author.name || 'User'}</div>
                                <div style="font-size: 13px; color: var(--text-secondary);">
                                    @${author.username || 'user'}  ${this.formatTime(post.created_at)}
                                </div>
                            </div>
                            <div style="color: var(--text-secondary); cursor: pointer;">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                        <div style="margin-bottom: 15px; font-size: 15px; line-height: 1.5;">
                            ${this.parseContent(post.content)}
                        </div>
                        ${post.media ? `
                            <div style="margin-bottom: 15px; border-radius: 12px; overflow: hidden;">
                                <img src="${post.media}" alt="Post media" style="width: 100%; max-height: 400px; object-fit: cover;">
                            </div>
                        ` : ''}
                        <div style="display: flex; justify-content: space-around; padding-top: 15px; border-top: 1px solid var(--card-border-dark);">
                            <button class="post-action" onclick="primeMar.toggleLike('${post.id}')" style="color: ${isLiked ? 'var(--accent-color)' : 'var(--text-secondary)'}">
                                <i class="fas fa-heart"></i>
                                <span style="margin-left: 5px; font-size: 14px;">${likeCount}</span>
                            </button>
                            <button class="post-action" onclick="primeMar.toggleComments('${post.id}')" style="color: var(--text-secondary)">
                                <i class="fas fa-comment"></i>
                                <span style="margin-left: 5px; font-size: 14px;">${commentCount}</span>
                            </button>
                            <button class="post-action" onclick="primeMar.sharePost('${post.id}')" style="color: var(--text-secondary)">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        renderConversations() {
            const container = document.getElementById('conversationsList');
            const convs = Array.from(this.conversations.values());
            
            if (!convs.length) {
                container.innerHTML += `
                    <div style="padding: 40px 20px; text-align: center; color: var(--text-secondary);">
                        <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h4>No conversations</h4>
                        <p>Start a conversation with someone!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML += convs.map(conv => this.createConversationHTML(conv)).join('');
        }

        createConversationHTML(conversation) {
            const otherUser = conversation.user1_id === this.currentUser.id ? 
                conversation.participant2 : conversation.participant1;
            const lastMessage = conversation.last_message;
            
            return `
                <div class="conversation-item" data-conv-id="${conversation.id}" onclick="primeMar.openConversation('${conversation.id}')">
                    <div class="avatar" style="width: 50px; height: 50px;">${otherUser?.name?.charAt(0) || 'U'}</div>
                    <div style="margin-left: 12px; flex: 1;">
                        <div style="display: flex; justify-content: space-between;">
                            <div style="font-weight: 600; font-size: 15px;">${otherUser?.name || 'User'}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">
                                ${lastMessage ? this.formatTime(lastMessage.created_at) : ''}
                            </div>
                        </div>
                        <div style="font-size: 13px; color: var(--text-secondary); margin-top: 4px;">
                            ${lastMessage ? this.decryptMessage(lastMessage.content).substring(0, 40) + '...' : 'Start conversation'}
                        </div>
                    </div>
                </div>
            `;
        }

        renderGroups() {
            const container = document.getElementById('groupsContainer');
            const groups = Array.from(this.groups.values());
            
            container.innerHTML = groups.map(group => `
                <div class="group-card" data-group-id="${group.id}">
                    <div class="avatar" style="width: 60px; height: 60px; border-radius: 12px;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="group-info">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4 style="margin: 0;">${group.name}</h4>
                            <span style="font-size: 12px; color: var(--text-secondary);">
                                ${group.is_private ? 'Private' : 'Public'}
                            </span>
                        </div>
                        <p style="color: var(--text-secondary); margin: 8px 0; font-size: 14px;">
                            ${group.description || 'No description'}
                        </p>
                        <div class="member-count">
                            <i class="fas fa-user"></i>
                            <span>${group.members?.[0]?.count || 1} members</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // PWA Methods
        setupPWA() {
            // Listen for install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                this.deferredPrompt = e;
                this.showInstallPrompt();
            });

            // Check if app is already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('App is running in standalone mode');
            }

            // Setup offline detection
            window.addEventListener('online', () => {
                this.isOnline = true;
                this.showNotification('You are back online', 'success');
            });

            window.addEventListener('offline', () => {
                this.isOnline = false;
                this.showNotification('You are offline', 'error');
            });
        }

        showInstallPrompt() {
            if (this.deferredPrompt) {
                document.getElementById('installPrompt').classList.add('show');
            }
        }

        hideInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }

        async installApp() {
            if (!this.deferredPrompt) return;
            
            this.deferredPrompt.prompt();
            const { outcome } = await this.deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                this.showNotification('App installed successfully!', 'success');
            }
            
            this.deferredPrompt = null;
            this.hideInstallPrompt();
        }

        // Notification System
        showNotification(message, type = 'info') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle'
            };
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="${icons[type] || icons.info}"></i>
                </div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; font-size: 14px;">${message}</div>
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                        ${new Date().toLocaleTimeString()}
                    </div>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Utility Methods
        formatTime(timestamp) {
            if (!timestamp) return 'just now';
            
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (seconds < 60) return 'just now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days < 7) return `${days}d`;
            return time.toLocaleDateString();
        }

        parseContent(content) {
            return content
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\n/g, '<br>')
                .replace(/#(\w+)/g, '<span style="color: var(--primary-color);">#$1</span>')
                .replace(/@(\w+)/g, '<span style="color: var(--secondary-color);">@$1</span>');
        }

        updateLoadingStatus(message, progress) {
            document.getElementById('loadingStatus').textContent = message;
            document.getElementById('loadingProgress').style.width = `${progress}%`;
        }

        showApp() {
            document.getElementById('appContainer').classList.add('active');
            this.setupEventListeners();
        }

        showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
                if (nav.dataset.page === pageId) nav.classList.add('active');
            });
            
            if (pageId !== 'searchPage') this.hideSearchResults();
        }

        // Event Listeners Setup
        setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => this.showPage(item.dataset.page));
            });

            // Search
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    this.search(e.target.value);
                }, 300);
            });

            // Post composer
            const postTextarea = document.getElementById('postTextarea');
            postTextarea.addEventListener('input', () => {
                // Enable/disable post button
            });

            // Call controls
            document.getElementById('endCallBtn').addEventListener('click', () => this.endCall());
            document.getElementById('muteBtn').addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-microphone')) {
                    icon.classList.replace('fa-microphone', 'fa-microphone-slash');
                } else {
                    icon.classList.replace('fa-microphone-slash', 'fa-microphone');
                }
            });

            document.getElementById('videoBtn').addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-video')) {
                    icon.classList.replace('fa-video', 'fa-video-slash');
                } else {
                    icon.classList.replace('fa-video-slash', 'fa-video');
                }
            });

            // Click outside to close search
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    this.hideSearchResults();
                }
            });
        }

        // Public methods for onclick handlers
        viewProfile(userId) {
            this.showNotification(`Viewing profile ${userId}`, 'info');
        }

        openGroup(groupId) {
            this.showNotification(`Opening group ${groupId}`, 'info');
        }

        viewPost(postId) {
            this.showNotification(`Viewing post ${postId}`, 'info');
        }

        openConversation(convId) {
            const conversation = this.conversations.get(convId);
            if (!conversation) return;
            
            this.currentChat = conversation;
            this.showPage('messagesPage');
            
            // Update chat UI
            const otherUser = conversation.user1_id === this.currentUser.id ? 
                conversation.participant2 : conversation.participant1;
            
            document.getElementById('chatInfo').innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="avatar" style="width: 40px; height: 40px;">${otherUser?.name?.charAt(0) || 'U'}</div>
                    <div>
                        <div style="font-weight: 600;">${otherUser?.name || 'User'}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">
                            ${this.onlineUsers.has(otherUser?.id) ? 'Online' : 'Offline'}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('callButtons').innerHTML = `
                <button class="call-btn" onclick="primeMar.startVoiceCall('${otherUser?.id}')" style="background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer;">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="call-btn" onclick="primeMar.startVideoCall('${otherUser?.id}')" style="background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer;">
                    <i class="fas fa-video"></i>
                </button>
            `;
            
            // Load messages
            this.loadChatMessages(convId);
            
            // Setup input
            document.getElementById('chatInputContainer').innerHTML = `
                <div style="display: flex; gap: 10px; padding: 15px 20px; border-top: 1px solid var(--card-border-dark);">
                    <input type="text" class="chat-input" id="chatMessageInput" placeholder="Type a message..." style="flex: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--card-border-dark); border-radius: 20px; color: inherit; outline: none;">
                    <button class="send-btn" onclick="primeMar.sendCurrentMessage()" style="width: 44px; height: 44px; border-radius: 50%; background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            `;
            
            // Focus input
            setTimeout(() => {
                document.getElementById('chatMessageInput')?.focus();
            }, 100);
        }

        async loadChatMessages(conversationId) {
            try {
                const { data: messages, error } = await this.supabase
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', conversationId)
                    .order('created_at', { ascending: true });
                
                if (!error && messages) {
                    const container = document.getElementById('chatMessages');
                    container.innerHTML = messages.map(msg => `
                        <div class="message ${msg.sender_id === this.currentUser.id ? 'own' : ''}">
                            <div class="avatar" style="width: 32px; height: 32px; font-size: 14px;">
                                ${msg.sender_name?.charAt(0) || 'U'}
                            </div>
                            <div>
                                <div class="message-content">
                                    ${this.decryptMessage(msg.content)}
                                </div>
                                <div class="message-status">
                                    ${this.formatTime(msg.created_at)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    // Scroll to bottom
                    container.scrollTop = container.scrollHeight;
                }
            } catch (error) {
                console.error('Messages load error:', error);
            }
        }

        sendCurrentMessage() {
            const input = document.getElementById('chatMessageInput');
            const message = input.value.trim();
            
            if (!message || !this.currentChat) return;
            
            this.sendMessage(this.currentChat.id, message);
            input.value = '';
            input.focus();
            
            // Add to UI immediately
            const container = document.getElementById('chatMessages');
            container.innerHTML += `
                <div class="message own">
                    <div class="avatar" style="width: 32px; height: 32px; font-size: 14px;">
                        ${this.userProfile.name.charAt(0)}
                    </div>
                    <div>
                        <div class="message-content">${message}</div>
                        <div class="message-status">just now</div>
                    </div>
                </div>
            `;
            
            container.scrollTop = container.scrollHeight;
        }

        // Demo placeholder methods
        toggleLike(postId) {
            this.showNotification('Liked post', 'info');
        }

        toggleComments(postId) {
            this.showNotification('Opening comments', 'info');
        }

        sharePost(postId) {
            this.showNotification('Sharing post', 'info');
        }

        showUserPosts() {
            this.showNotification('Showing user posts', 'info');
        }

        showFollowers() {
            this.showNotification('Showing followers list', 'info');
        }

        showFollowing() {
            this.showNotification('Showing following list', 'info');
        }
    }

    // Initialize the enhanced app
    document.addEventListener('DOMContentLoaded', () => {
        window.primeMar = new PrimeMar();
    });
    </script>
</body>
</html>
